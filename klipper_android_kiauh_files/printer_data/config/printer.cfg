# [include mainsail.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[include bed_leveling.cfg]
[include printer_macros.cfg]


[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: FILAMENT_RUNOUT
switch_pin: PC15

[gcode_macro T0]
gcode:


[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance:40.06076
#39.806
endstop_pin: ^PC0
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.560
#stealthchop_threshold: 999999
#interpolate:False

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance:40.0214
#39.5
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.650
#stealthchop_threshold: 999999
#interpolate:False

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 7.99389
endstop_pin: ^PC2
position_endstop: 0.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.560
#stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance:21.932
gear_ratio:50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 26.531
pid_Ki: 1.638
pid_Kd: 107.449
min_temp: 0
max_temp: 250
max_extrude_only_distance:100.0
pressure_advance:0.14

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.40
#stealthchop_threshold: 999999
#interpolate: False
[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 71.087
pid_Ki: 1.092
pid_Kd: 1156.935
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC7
fan_speed:0.5
[fan]
pin: PC6


[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[bed_screws]
screw1: 50,50
screw2: 50,200
screw3: 200,200
screw4: 200,50

[input_shaper]
shaper_freq_x:43.39
shaper_freq_y:34.48
shaper_type: mzv
